program: train.py
method: bayes
metric:
  name: cv_rmse
  goal: minimize
parameters:
  n_estimators:
    distribution: int_uniform
    min: 50
    max: 200
  max_features:
    distribution: uniform
    min: 0.1
    max: 1.0
  min_samples_split:
    distribution: int_uniform
    min: 2
    max: 10
  min_samples_leaf:
    distribution: int_uniform
    min: 1
    max: 10
  bootstrap:
    values: [true, false]
