program: main.py
method: hyperband
metric:
  name: cv_rmse
  goal: minimize
parameters:
  n_estimators:
    distribution: int_uniform
    min: 1
    max: 100
  max_features:
    distribution: int_uniform
    min: 1
    max: 30
  min_samples_split:
    distribution: int_uniform
    min: 2
    max: 30
  min_samples_leaf:
    distribution: int_uniform
    min: 1
    max: 40
  bootstrap:
    values: true
  max_depth:
    distribution: int_uniform
    min: 5
    max: 50
  criterion:
    values: [ "mse", "mae" ]
  max_samples:
    distribution: uniform
    min: 0.5
    max: 1.0
